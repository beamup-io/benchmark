language: erlang
otp_release:
  - 20.1.2

jobs:
  include:
    - stage: Container
      dist: trusty
      sudo: false
      env: BENCHMARK_SUBJECT=TravisContainer

    - stage: VM
      dist: trusty
      sudo: required
      env: BENCHMARK_SUBJECT=TravisVM
      services:
        - docker

install:
  - "true"

before_script:
  - export PATH=$HOME/.beamup/cli/:$PATH

script:
  - ./run.sh
