jobs:
  include:
    - stage: Container
      dist: trusty
      sudo: false
      env: BEAMUP_BENCHMARK=TRAVIS_CONTAINER
      language: erlang
      otp_release:
        - 20.1.2

    - stage: VM
      dist: trusty
      sudo: required
      env: BEAMUP_BENCHMARK=TRAVIS_VM
      services:
        - docker

install:
  - "true"

before_script:
  - export PATH=$HOME/.beamup/cli/:$PATH

script:
  - ./run.sh
